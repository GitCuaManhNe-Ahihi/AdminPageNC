<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel= "stylesheet" href="./style/Login.css">
  </head>
  <body style="background: linear-gradient(to bottom, #1f0566, #9792a5)">
    <div class="container">
        <h1 class="text-center">Login</h1>
      <form action="./index.html" method="post" class="form-login">
        <div class="input-group ">
          <label for="username">Username</label>
          <input type="text" name="username"  placeholder="Username" autocomplete="off"/>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password" />
          <span class="hidden-pass fa fa-eye "> </span>
        </div>
        <button type="submit" class="button-sign">Sign in</button>
      </form>
      <div class="service-account absolute bottom-4 pl-10 pr-10 flex justify-between items-center w-10/12">
          <a href="./Register.html"> <i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a>
          <a href="./Forget.html"> <i class="fa fa-lock" aria-hidden="true"></i> Forgot Password</a>
      </div>
    </div>
    <script src="./js/animation.js"></script>
  </body>
</html>
